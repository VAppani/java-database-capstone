<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Smart Clinic</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/doctorDashboard.css}" />
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container">
        <h1>Doctor Dashboard</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="appointmentSearch" placeholder="Search by patient name..." />
        </div>

        <!-- Filters -->
        <div class="filters">
            <label for="dateFilter">Filter by Date:</label>
            <input type="date" id="dateFilter" />
        </div>

        <!-- Appointment List -->
        <div id="appointmentList">
            <!-- Appointments will be populated here by JavaScript -->
        </div>

        <!-- Prescription Details -->
        <div id="prescriptionDetails" class="prescription-details">
            <h3>Patient Prescriptions</h3>
            <div id="prescriptionContent">
                <!-- Prescriptions will be populated here -->
            </div>
        </div>
    </div>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/patientService.js}"></script>
    <script th:src="@{/js/doctorDashboard.js}"></script>
</body>
</html>
