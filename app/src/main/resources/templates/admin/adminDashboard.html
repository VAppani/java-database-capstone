<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Clinic</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="doctorSearch" placeholder="Search by doctor name..." />
        </div>

        <!-- Filters -->
        <div class="filters">
            <label for="timeFilter">Filter by Time:</label>
            <select id="timeFilter">
                <option value="all">All</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
            </select>
            <label for="specialtyFilter">Filter by Specialty:</label>
            <select id="specialtyFilter">
                <option value="all">All</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Dermatology">Dermatology</option>
            </select>
        </div>

        <!-- Doctor List -->
        <div id="doctorList">
            <!-- Doctors will be populated here by JavaScript -->
        </div>

        <!-- Add Doctor Modal -->
        <button id="addDoctorBtn">Add Doctor</button>
        <div id="addDoctorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Doctor</h2>
                <form id="addDoctorForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <button type="submit">Save Doctor</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/adminDashboard.js}"></script>
</body>
</html>
